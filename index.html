<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Alumnos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gestor de Alumnos</h1>
        
        <div class="botones-container">
            <button id="btnTodos" class="boton">Todos</button>
            <button id="btnMayorEdad" class="boton">Mayor de Edad</button>
            <button id="btnMenorEdad" class="boton">Menor de Edad</button>
            <button id="btnAprobados" class="boton">Aprobados</button>
            <button id="btnReprobados" class="boton">Reprobados</button>
            <button id="btnHombre" class="boton">Hombre</button>
            <button id="btnMujer" class="boton">Mujer</button>
            <button id="btnClear" class="boton clear">Clear</button>
        </div>

        <div class="pantalla">
            <div id="resultados" class="resultados">
                <p class="mensaje-inicial">Selecciona un filtro para mostrar los datos</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
